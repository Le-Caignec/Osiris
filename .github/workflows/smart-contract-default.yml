name: Smart Contract Default

on:
  push:
    paths:
      - 'packages/smart-contract/**'
      - '.github/workflows/smart-contract-default.yml'
  pull_request:
    paths:
      - 'packages/smart-contract/**'
      - '.github/workflows/smart-contract-default.yml'
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/smart-contract
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Unit Tests
        run: make test-unit
