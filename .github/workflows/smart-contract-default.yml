name: Smart Contract Default

on:
  pull_request:
    paths:
      - 'packages/smart-contract/**'
      - '.github/workflows/smart-contract-default.yml'

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/smart-contract
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

  test:
    name: Test on ${{ matrix.network }}
    runs-on: ubuntu-latest
    needs: check
    strategy:
      fail-fast: false
      matrix:
        network: [sepolia, ethereum, arbitrum]
    defaults:
      run:
        working-directory: packages/smart-contract
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Unit Tests on ${{ matrix.network }}
        env:
          CHAIN: ${{ matrix.network }}
        run: make test-unit
